<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <title>Sprint 2</title>
    </head>
    <body>
        <div class="card bg-light mb-3 mx-auto" style="max-width: 18rem;">
            <div class="card-header"><h1>Aplicación de gastos</h1></div>
            <div class="card-body">
                <h5 class="card-title">Ingrese cuanto pagó cada persona</h5>
                <form action="">
                    <div class="form-group">
                        <label for="persona">Persona</label>
                        <input type="string" class="form-control" id="persona">
                    </div>
                    <div class="form-group">
                        <label for="monto">Monto en pesos ($)</label>
                        <input type="number" class="form-control" id="monto">
                    </div>
                    <a onclick="concatenar()" class="btn btn-primary">Enviar</a>
                </form>
                <br>
                
                <div>
                    <div id="aporteIndiv"></div>
                </div>
                <hr>
                <div>
                    <h5>Total a pagar: </h5>
                    <div id="total"></div>
                </div>
                <hr>
                <div>
                    <h5>A cada uno le toca aportar: </h5>
                    <div id="cadaUno"></div>
                </div>
            </div>
        </div>


        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <script src="javascript.js" type="text/javascript"></script>

    </body>
</html>
